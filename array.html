<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArray = [10, 11, 12, 13, 14, 14]
        let isPresent = false;
        let value;

        for (const even of myArray) {
            if (even === 14) {
                isPresent = true;
                value = even;
            }   
        }
        console.log();

        console.log(`Answer ${isPresent}`);
        console.log(`The number is ${value}`);
    </script>
</body>
</html>
